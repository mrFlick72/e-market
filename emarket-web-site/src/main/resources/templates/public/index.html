<html xmlns:th="http://www.thymeleaf.org" ng-app="public-e-market-app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.css}"/>

    <link rel="icon" th:href="@{/img/favicon.jpeg}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.jpeg}" type="image/x-icon"/>

    <title th:inline="text">Public [[#{title}]]</title>
</head>
<body>
<div class="container">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12"></div>
            </div>
        </div>
    </header>
    <nav class="container-fluid library-background">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a th:inline="text" class="navbar-brand" th:href="@{/public/index}">[[#{menu.home.label}]]</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <div id="collaspeMenuBody">
                            <ul class="nav navbar-nav">
                                <li><a ui-sref="signup" class="dropdown-toggle" data-toggle="dropdown" th:inline="text">[[#{menu.sing-up.label}]] </a></li>
                                <li><a ui-sref="private-area" class="dropdown-toggle" data-toggle="dropdown" th:href="@{/private/index}" th:inline="text">[[#{menu.login.label}]]</a></li>
                            </ul>
                        </div>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ui-view="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="center-block img-responsive" th:src="@{/images/loading.gif}" />
            </div>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/3.2.0/jquery.js}"></script>

<script th:src="@{/webjars/angularjs/1.6.4/angular.js}"></script>
<script th:src="@{/webjars/angular-ui-router/1.0.3/angular-ui-router.js}"></script>

<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.js}"></script>

<script th:src="@{/app/public/index.js}"></script>
<script th:src="@{/app/public/services.js}"></script>
<script th:src="@{/app/public/controller.js}"></script>
<script th:src="@{/app/public/route.js}"></script>
</body>
</html>
