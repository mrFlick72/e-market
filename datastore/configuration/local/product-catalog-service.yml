security:
  oauth2:
    resourceserver:
      jwt:
        jwk-set-uri: http://localhost:9090/auth/sign-key/public

management:
  security:
    enabled: false


spring:
  data:
    cassandra:
      keyspace-name: productCatalogEventKeyspace
      schema-action: CREATE_IF_NOT_EXISTS
    mongodb:
      database: product_catalog
  cloud:
    stream:
      bindings:
        goodsEventOutboundChannel:
          content-type: application/json
        priceListEventOutboundChannel:
          content-type: application/json

server:
  use-forward-headers: true
  port: 4040

eureka:
  client:
    healthcheck:
      enabled: true