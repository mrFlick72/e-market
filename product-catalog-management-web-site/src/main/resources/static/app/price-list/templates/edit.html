<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Price List Name:</label>
                        <input type="text" ng-readonly="priceListId" class="form-control" id="name" placeholder="Name" ng-model="priceList.name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <hr/>
                </div>
            </div>

            <div class="panel panel-default" ng-cloak="ngClock">
                <div class="panel-heading">
                    Goods in Price List
                    <a ui-sref="price-list.add-goods({'priceListId': '{{priceListId}}'})">
                        <span class="pull-right add-goods-in-price-list"><span class="glyphicon glyphicon-plus-sign"/> add goods on price list</span>
                    </a>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr class="text-center">
                                <th>Name</th>
                                <th>Bar Code</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Save</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="goods in priceList.goodsInPriceList" class="row-group">
                                <td>{{goods.goods.name}}</td>
                                <td>{{goods.goods.barCode}}</td>
                                <td>{{goods.goods.description}}</td>
                                <td>{{goods.goods.category}}</td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Price" ng-model="goods.price">
                                </td>
                                <td class="text-center">
                                    <span class="glyphicon glyphicon-plus-sign" ng-click="updateGoodsInPriceList(goods.goods.id, goods.price)"/>
                                </td>
                                <td class="text-center">
                                    <span class="glyphicon glyphicon-minus-sign" ng-click="removeGoodsInPriceList(goods.goods.id)"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-ok-circle"/> Save</button>
                </div>
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-default pull-right" ui-sref="price-list.list"><span class="glyphicon glyphicon-circle-arrow-left"/> Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
