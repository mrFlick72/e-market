<div class="panel panel-default" ng-cloak="ngClock">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-book"/>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">operation</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="priceList in priceListList" class="text-center">
                    <td>{{priceList.name}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="...">

                            <button type="button" class="btn btn-default"
                                    ui-sref="price-list.edit({'priceListId': '{{priceList.id}}'})"
                                    data-toggle="tooltip" data-placement="top" title="edit">
                                <span class="glyphicon glyphicon-pencil"/>
                            </button>

                            <button type="button" class="btn btn-default" ng-click="priceListRemove(priceList.id)"
                                    data-toggle="tooltip" data-placement="top" title="delete">
                                <span class="glyphicon glyphicon-trash"/>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-lg-12">
                <button type="button" ui-sref="price-list.create" class="btn btn-info pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Create a new Price List</button>
            </div>
        </div>
    </div>
</div>
